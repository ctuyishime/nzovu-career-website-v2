<div class="border-bottom row" style="margin-bottom: 4px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 
            style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{job['title']}}
        </h4>
        <div>
            <b>Location</b>: {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary</b>: {{job['currency']}}{{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3 padding-right: 16px">
        <a href="mailto:kananzovu@gmail.com?subject=Sample%20Application for {{job['title']}}&body=My%20name%3A%20%3CYour%20name%20here%3E%0D%0A%0D%0AResume%20link%3A%20%3CYour%20resume%20Link%3E%0D%0A%0D%0AMy%20LinkedIn%20link%3A%20%3CYour%20Linkedin%20Link%3E" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
